<div class="footer w-100">
    <div class="h-100 position-absolute d-flex justify-content-between align-items-center"
        style="top: 0; bottom: 0;left:0;right:0">
        <span class="items-count">{{length$ | async}} item</span>
        <div>
            <button type="button" class="filter-btn"
                *ngFor="let btn of filterButton"
                [ngClass]="{active: btn.isActive}"
                (click)="changeFilter(btn)">{{btn.label}}</button>
        </div>
        <button class="filter-btn clear-completed-btn"
            (click)="clearCompleted()">Clear completed</button>
    </div>
</div>
